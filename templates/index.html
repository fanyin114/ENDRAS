<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早期神经功能恶化风险评估系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 标题区域 -->
            <div class="bg-white rounded-t-xl shadow-sm p-8">
                <h1 class="text-3xl font-bold text-center text-gray-900 mb-4">
                    早期神经功能恶化风险评估系统
                </h1>
                <h2 class="text-xl text-center text-gray-600 mb-2">
                    Early Neurological Deterioration Risk Assessment System
                </h2>
            </div>

            <!-- 表单区域 -->
            <div class="bg-white shadow-sm p-8">
                <form id="predictionForm" class="space-y-6">
                    <!-- TOAST-LAA -->
                    <div class="form-group bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-blue-200 transition-colors">
                        <label class="block text-gray-900 font-medium mb-2">
                            大动脉粥样硬化型 / TOAST-LAA
                        </label>
                        <div class="flex gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="toast_laa" value="1" required
                                    class="form-radio text-blue-600">
                                <span class="ml-2">是 / Yes</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="toast_laa" value="0" required
                                    class="form-radio text-blue-600">
                                <span class="ml-2">否 / No</span>
                            </label>
                        </div>
                    </div>

                    <!-- IAS -->
                    <div class="form-group bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-blue-200 transition-colors">
                        <label class="block text-gray-900 font-medium mb-2">
                            颅内动脉狭窄≥50% / Intracranial Arterial Stenosis≥50%
                        </label>
                        <div class="flex gap-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="ias" value="1" required
                                    class="form-radio text-blue-600">
                                <span class="ml-2">是 / Yes</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="ias" value="0" required
                                    class="form-radio text-blue-600">
                                <span class="ml-2">否 / No</span>
                            </label>
                        </div>
                    </div>

                    <!-- NIHSS -->
                    <div class="form-group bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-blue-200 transition-colors">
                        <label class="block text-gray-900 font-medium mb-2">
                            NIHSS评分 / NIHSS Score
                        </label>
                        <div class="flex items-center">
                            <input type="number" name="nihss" min="0" max="42" required
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                placeholder="请输入0-42之间的整数">
                            <span class="ml-2 text-gray-500 w-20">分 / Score</span>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">正常范围：0-42分</p>
                    </div>

                    <!-- SBP -->
                    <div class="form-group bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-blue-200 transition-colors">
                        <label class="block text-gray-900 font-medium mb-2">
                            收缩压 / Systolic Blood Pressure
                        </label>
                        <div class="flex items-center">
                            <input type="number" name="sbp" min="0" max="300" required
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                placeholder="请输入0-300之间的数值">
                            <span class="ml-2 text-gray-500 w-20">mmHg</span>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">正常范围：90-140 mmHg</p>
                    </div>

                    <!-- NEUT -->
                    <div class="form-group bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-blue-200 transition-colors">
                        <label class="block text-gray-900 font-medium mb-2">
                            中性粒细胞计数 / Neutrophil Count
                        </label>
                        <div class="flex items-center">
                            <input type="number" name="neut" min="0" max="20" step="0.1" required
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                placeholder="请输入0-20之间的数值">
                            <span class="ml-2 text-gray-500 w-20">×10^9/L</span>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">正常范围：2-7 ×10^9/L</p>
                    </div>

                    <!-- RDW -->
                    <div class="form-group bg-gray-50 p-4 rounded-lg border border-gray-200 hover:border-blue-200 transition-colors">
                        <label class="block text-gray-900 font-medium mb-2">
                            红细胞分布宽度 / Red Cell Distribution Width
                        </label>
                        <div class="flex items-center">
                            <input type="number" name="rdw" min="0" max="60" step="0.1" required
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                                placeholder="请输入0-60之间的数值">
                            <span class="ml-2 text-gray-500 w-20">%</span>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">正常范围：10-60%</p>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="flex justify-center pt-6">
                        <button type="submit"
                            class="px-8 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            计算风险评分 / Calculate Risk Score
                        </button>
                    </div>
                </form>
            </div>

            <!-- 结果显示区域 -->
            <div id="result" class="hidden bg-white rounded-b-xl shadow-sm p-8 border-t-2 border-blue-100">
                <div class="max-w-2xl mx-auto">
                    <h3 class="text-2xl font-bold text-center text-gray-900 mb-6">
                        评估结果 / Assessment Result
                    </h3>
                    
                    <!-- 风险评分 -->
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg">发生概率 / Probability:</span>
                            <span id="riskProbability" class="text-2xl font-bold text-blue-600">--</span>
                        </div>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg">风险等级 / Risk Level:</span>
                            <span id="riskLevel" class="text-2xl font-bold">--</span>
                        </div>
                        <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                            <p id="riskDescription" class="text-gray-700">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 获取表单数据并转换为对象
            const formData = new FormData(e.target);
            const data = {};
            
            // 添加数据收集的日志
            console.log('开始收集表单数据');
            
            for (let [key, value] of formData.entries()) {
                // 确保数值类型的转换
                try {
                    if (key === 'toast_laa' || key === 'ias') {
                        data[key] = parseInt(value);
                    } else {
                        data[key] = parseFloat(value);
                    }
                    console.log(`字段 ${key} 的值: ${data[key]}`);
                } catch (error) {
                    console.error(`转换字段 ${key} 的值时出错:`, error);
                }
            }
            
            console.log('发送到服务器的数据:', data);
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('服务器返回的结果:', result);
                
                if (result.success) {
                    const resultDiv = document.getElementById('result');
                    const riskProbability = document.getElementById('riskProbability');
                    const riskLevel = document.getElementById('riskLevel');
                    const riskDescription = document.getElementById('riskDescription');
                    
                    resultDiv.classList.remove('hidden');
                    riskProbability.textContent = `${result.risk_probability.toFixed(2)}%`;
                    
                    // 根据风险等级设置不同的颜色
                    let levelColor;
                    switch(result.risk_level) {
                        case '低风险':
                            levelColor = 'text-green-600';
                            break;
                        case '中低风险':
                            levelColor = 'text-blue-600';
                            break;
                        case '中等风险':
                            levelColor = 'text-yellow-600';
                            break;
                        case '中高风险':
                            levelColor = 'text-orange-600';
                            break;
                        case '高风险':
                            levelColor = 'text-red-600';
                            break;
                        default:
                            levelColor = 'text-gray-600';
                    }
                    
                    riskLevel.textContent = result.risk_level;
                    riskLevel.className = `text-2xl font-bold ${levelColor}`;
                    riskDescription.textContent = result.risk_description;
                    
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    console.error('计算错误:', result.error);
                    alert(`计算出错：${result.error}\nCalculation error: ${result.error}`);
                }
            } catch (error) {
                console.error('系统错误:', error);
                alert(`系统错误：${error.message}\nSystem error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
